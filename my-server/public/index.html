<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Truth or Dare</h1>
        <div class="menu">
            <button id="playWithFriend">Bermain Bersama Teman</button>
            <div class="invite">
                <p>ID Anda: <span id="playerId"></span></p>
                <input type="text" id="friendIdInput" placeholder="Masukkan ID Teman">
                <button id="connectButton">Hubungkan</button>
            </div>
        </div>
        <div class="game" id="gameSection" style="display: none;">
            <!-- Konten game akan ditampilkan di sini -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
